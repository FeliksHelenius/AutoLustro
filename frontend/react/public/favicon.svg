<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="AutoLustro favicon">
  <defs>
    <linearGradient id="alBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2FE3FF"/>
      <stop offset="1" stop-color="#0B4BFF"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F5F7FA"/>
      <stop offset="0.55" stop-color="#B9C2CC"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Transparent background by default. If you want a dark tile, uncomment:
  <rect x="6" y="6" width="88" height="88" rx="18" fill="#0B0F14"/>
  -->

  <!-- Sparkles -->
  <g fill="#EAF2FF" opacity="0.95">
    <path d="M79 20l2.2 6.8L88 29l-6.8 2.2L79 38l-2.2-6.8L70 29l6.8-2.2L79 20z"/>
    <path d="M69 33l1.4 4.2L75 39l-4.6 1.5L69 45l-1.4-4.5L63 39l4.6-1.8L69 33z"/>
  </g>

  <!-- Swoosh -->
  <path d="M20 74c18 10 44 9 60-3" fill="none" stroke="url(#alBlue)" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
  <path d="M22 74c19 8 43 7 57-3" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Monogram: A (metal) + L (blue) -->
  <g>
    <!-- A -->
    <path d="M18 78L36 24h10l18 54h-10l-4-13H32l-4 13H18zm17-22h12l-6-20-6 20z"
          fill="url(#metal)"/>
    <!-- L -->
    <path d="M62 24h12v42h18v12H62V24z" fill="url(#alBlue)"/>
  </g>
</svg>